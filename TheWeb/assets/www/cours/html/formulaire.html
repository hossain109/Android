<!DOCTYPE html>
<html>

<head>
    <title>Formulaire</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />

    <link rel="stylesheet" href="../../jquery/jquery.mobile.css" />

    <script src="../../jquery/jquery.js"></script>
    <script src="../../jquery/jquery.mobile.js"></script>
</head>

<body>

<div data-role="page">

    <div data-role="content">

<!--    <form id="formTest" data-ajax="false">-->
        
    <form id="formTest">

        <p data-role="fieldcontain">
            <label for="pseudo">Pseudo</label>
            <input type="text" name="pseudo" id="pseudo" value="Tintin" />
        </p>

        <p data-role="fieldcontain">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" value="tintin@free.fr" />
        </p>

        <p data-role="fieldcontain">
            <label for="mdp">Mot de passe</label>
            <input type="password" name="mdp" id="mdp" value="tintin" />
        </p>

        <p data-role="fieldcontain">
            <label for="age">Age</label>
            <input type="range" name="age" id="age" value="18" min="7" max="77"  />
        </p>

        <p data-role="fieldcontain">
            <label for="lieu" class="select">Résidence</label>
            <select name="lieu" id="lieu">
                <option value="paris">Paris</option>
                <option value="idf">Ile-de-France</option>
                <option value="region">Région</option>
            </select>
        </p>

        <p data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>Statut</legend>
                    <input type="radio" name="statut" id="salarie" value="salarie" checked="checked" />
                    <label for="salarie">Salarié</label>

                    <input type="radio" name="statut" id="chomeur" value="chomeur" />
                    <label for="chomeur">Chômeur</label>

                    <input type="radio" name="statut" id="independant" value="independant" />
                    <label for="independant">Indépendant</label>
            </fieldset>
        </p>

        <!-- un p pose probleme ... a netbeans -->
        <p data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <legend>Acceptez-vous les termes du contrat ?</legend>
                <input type="checkbox" name="contrat" id="contrat" class="custom" />
                <label for="contrat">J'accepte</label>
            </fieldset>
        </p>

        <fieldset class="ui-grid-a">
            <div class="ui-block-a"><input type="reset" value="Annuler" name="btAnnuler" id="btAnnuler" data-icon="back" data-iconpos="right" /></div>
            <div class="ui-block-b"><input type="submit" value="Confirmer" name="btConfirmer" id="btConfirmer" data-icon="check" data-iconpos="right" /></div>
        </fieldset>

    </form>

    </div><!-- /content -->

</div><!-- /page -->

</body>
</html>
