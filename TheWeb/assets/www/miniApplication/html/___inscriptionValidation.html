    <script type="text/javascript">

        function recupererGets()
        {
            // --- On recupere le tableau d'attributs/valeurs de l'URL
            var tAttributsValeurs = recupererURL();

            // --- On separe les attributs des valeurs et on recupere la valeur
            // --- On splite le 1er element du tableau
            // --- et on prend la 2eme du nouveau tableau
            var lsPseudo = tAttributsValeurs[0].split("=")[1];
            // --- Idem pour le 2eme
            var lsEmail  = tAttributsValeurs[1].split("=")[1];
            // --- Idem pour le 3eme
            var lsMdp    = tAttributsValeurs[2].split("=")[1];

            var xhr = $.post
            (
                "../php/abonneAjout.php",
                { pseudo:lsPseudo, email:lsEmail, mdp:lsMdp },
                function(donnees)
                {
                    $("#pMessage").html(donnees);
                },
                "text"
            );
        }

        $(document).ready(recupererGets);
    </script>
